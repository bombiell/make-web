<!DOCTYPE html>
<html>
<head>
	<title>Personal Portfolio</title>
    <style>
  /* Global styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #1c1c1c;
  color: #fff;
  font-size: 20px;
}
a {
  color: #fff;
  text-decoration: none;
}
header {
  position: fixed;
  width: 100%;
  height: 25px;
  background-color: #282828;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  margin: 0;
  font-size: 40px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin: 0 20px;
}

nav a {
  font-size: 24px;
  font-weight: bold;
}

main {
  padding-top: 60px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

section {
  height: 100vh;
  margin-top: -60px; /* adjust to compensate for the header height */
  padding-top: 60px; /* add padding to separate the section content from the header */
  text-align: center;
}

h2 {
  font-size: 36px;
  margin-bottom: 30px;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 24px;
  margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  border: 1px solid #fff;
  border-radius: 5px;
  margin-bottom: 30px;
  background-color: transparent;
  color: #fff;
  font-size: 20px;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #0077cc;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 24px;
}

/* Responsive styles */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav {
    margin-top: 20px;
  }

  nav ul {
    flex-direction: column;
  }

  nav li {
    margin: 10px 0;
  }

  h1 {
    font-size: 30px;
  }

  nav a {
    font-size: 20px;
  }

  h2 {
    font-size: 30px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    font-size: 16px;
    margin-bottom: 20px;
  }

  input[type="submit"] {
    font-size: 20px;
  }
}

    </style>
</head>
<body>
	<header>
		<h1>Your Name</h1>
		<nav>
			<ul>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#design-samples">Design Samples</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="projects">
			<h2>Projects</h2>
			<ul>
				<li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</section>

		<section id="design-samples">
			<h2>Design Samples</h2>
			<ul>
				<li><a href="#">Design Sample 1</a></li>
				<li><a href="#">Design Sample 2</a></li>
				<li><a href="#">Design Sample 3</a></li>
			</ul>
		</section>

		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>

				<label for="message">Message:</label><br>
				<textarea id="message" name="message"></textarea><br><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; gal levi 0506831339</p>
	</footer>
</body>
</html>
